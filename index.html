<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Earbuds Promotional Site</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <header class="grid-con" id="main-header">
        <div class="box m-col-start-1 m-col-end-3" id="main-logo">LOGO</div>
        <nav class="box col-start-4 m-col-start-5 m-col-end-13" id="main-nav">NAV</nav>
    </header>

    <main>
        <section class="grid-con" id="hero-con">
            <div class="box col-span-4 m-col-start-1 m-col-end-5" id="header-text">WELCOME TO PULSEPODS</div>
            <div class="box col-span-4 m-col-start-5 m-col-end-13" id="hero-img">HERO IMAGE</div>
        </section>

        <section class="grid-con" id="ar-con">
            <div class="box col-span-full" id="ar-text">FEATURES TEXT</div>
            <div class="box col-span-full" id="ar-section">AR SECTION</div>
        </section>

        <section class="grid-con" id="feature-con">
            <div class="box col-span-4 m-col-start-1 m-col-end-5" id="feature1-text">FEATURE 1</div>
            <div class="box col-span-4 m-col-start-5 m-col-end-13" id="feature1-img">FEATURE IMAGE</div>

            <div class="box col-span-4 m-col-start-1 m-col-end-9" id="feature2-img">FEATURE IMAGE</div>
            <div class="box col-span-4 m-col-start-9 m-col-end-13" id="feature2-text">FEATURE 2</div>

            <div class="box col-span-4 m-col-start-1 m-col-end-5" id="feature3-text">FEATURE 3</div>
            <div class="box col-span-4 m-col-start-5 m-col-end-13" id="feature3-img">FEATURE IMAGE</div>

            <div class="box col-span-4 m-col-start-1 m-col-end-9" id="feature4-img">FEATURE IMAGE</div>
            <div class="box col-span-4 m-col-start-9 m-col-end-13" id="feature4-text">FEATURE 4</div>
        </section>

        <section class="grid-con" id="review-con">
            <div class="box col-span-4 m-col-span-3">REVIEW 1</div>
            <div class="box col-span-4 m-col-span-3">REVIEW 2</div>
            <div class="box col-span-4 m-col-span-3">REVIEW 3</div>
            <div class="box col-span-4 m-col-span-3">REVIEW 4</div>
        </section>
        
    </main>

    <footer class="box" id="footer-con">FOOTER</footer>
    <script src="js/main.js"></script>
</body>

</html>
